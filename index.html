<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="blue-box">
                <div class="blue-container">
                <div class="blue--box text1">Your Result</div>
                <div class="blue--box circle-div">
                    <p class="r76">76 </p>
                    <p>of 100</p>
                </div>
                <div class="blue--box text2">Great</div>
                <div class="blue--box text3">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
                </div>
            </div>
            <div class="white-box">
                <div class="whitebox-inside">
                    <p class="summary">
                        Summary
                    </p>
                    <div class="reaction">
                      <div class="icon-text">
                        <div class="icon">
                            <img src="./images/icon-reaction.svg" alt="">
                        </div>
                        <p class="text reac">
                            Reaction
                        </p>
                      </div>
                      <p class="number">
                        <span>80</span> / 100
                      </p>

                    <div class="memory">
                        <div class="icon-text">

                            <img src="./images/icon-memory.svg" alt="">

                        </p>
                        </div>
                        <p class="number">
                            <span>92</span> / 100

                    </div>
                    <div class="verbal">
                        <div class="icon-text">
                        <div class="icon">
                            <img src="./images/icon-verbal.svg" alt="">

                            Verbal
                        </p>
                        </div>
                        <p class="number">
                           <span>61</span>  / 100
                        </p>
                    </div>
                    <div class="visual ">
                        <div class="icon-text">
                        <div class="icon">
                            <img src="./images/icon-visual.svg" alt="">
                        </div>
                        <p class="text visu">
                            Visual
                        </p>
                        </div>
                        <p class="number">
                            <span>72</span> / 100

                    </div>
                    <button type="button"><p>Continue</p></button>

            </div>
